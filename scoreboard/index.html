<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <h1>BASKETBALL SCOREBOARD</h1>
        <button id="reset" onclick="resetScore()">RESET SCORE</button>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score"></div>
                <div>
                    <button onclick="add1Home()">+1</button>
                    <button onclick="add2Home()">+2</button>
                    <button onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guest-score"></div>
                <div>
                    <button onclick="add1Guest()">+1</button>
                    <button onclick="add2Guest()">+2</button>
                    <button onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <!-- <button id="reset" onclick="resetScore()">Reset Score</button> -->
        <script src="index.js"></script>
    </body>
</html>
